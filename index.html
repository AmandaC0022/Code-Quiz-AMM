<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>Coding Quiz Game</title>
</head>
<body>
    <!-- nav bar -->
    <nav class="flexbox">
        <!-- View Highscores & Score Counter -->
        <h4 id="view-highscores-btn" class="flexitem">View Highscores</h4>
        <h4 id="score-counter" class="flexitem"></h4>
    </nav>
    <main>
        <!-- beginning game screen -->
        <div id="beginning-screen">
            <h1>Coding Quiz Challenge</h1>
            <p>Try out your new coding knowledge by answering the following questions. The quicker you answer them correctly, the higher your score.</p>
            <button id="start-button">Start the Quiz</button>
        </div>

        <!-- This will be where the questions will be displayed. -->   
        <div id="question-title"></div>
        <div id="choices"></div>

        <!-- End screen -->
        <div id="end-screen"></div>
        <div id="initials-input"></div>
    </main>
    <!-- link to my JS -->
    <script src="script.js"></script>
</body>
</html>
